    update_interval: never
    lambda: |-
      static float timestamp = (
        id(time_homeassistant).utcnow().timestamp - id(sensor_uptime).state
      );
      return timestamp;
  - platform: wifi_signal # Reports the WiFi signal strength/RSSI in dB
    name: "Modbus Spy WiFi Signal dB"
    id: wifi_signal_db
    update_interval: 20s
  - platform: copy # Reports the WiFi signal strength in %
    source_id: wifi_signal_db
    name: "Modbus Spy WiFi Signal Percent"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: " %"

binary_sensor:
  - platform: modbus_spy
    name: "Pump 1 Active"
    device_address: 0x0B
    register_address: 41301
  - platform: modbus_spy
    name: "Internal Pump Active"
    device_address: 0x0B
    register_address: 41213
  - platform: modbus_spy
    name: "Heating Switch"
    icon: "mdi:fire"
    device_address: 0x0B
    register_address: 41215
  - platform: modbus_spy
    name: "Three Way Valve State"
    device_address: 0x0B
    register_address: 41306    
    on_state:
      then:
        - text_sensor.template.publish:
            id: three_way_valve_text
            state: !lambda |
              if (x) 
                return "Verwarming";
              else
                return "Tapwater";    
  - platform: template
    name: "Defrost"
    icon: "mdi:snowflake-alert"
    lambda: |-
      return (id(defrost_value1).state == 68 && (id(defrost_value2).state == 1 || id(defrost_value3).state == 2048)) || 
             (id(defrost_value1).state == 4);

time:
  - platform: homeassistant
    id: time_homeassistant
    timezone: "Europe/Amsterdam"
    on_time_sync:
      - component.update: sensor_uptime_timestamp      

text_sensor:
  - platform: debug
    device:
      name: "Device Info"
    reset_reason:
      name: "Reset Reason"
  - platform: template
    name: Three Way Valve
    id: three_way_valve_text

switch:
  - platform: restart
    name: ${friendly_name} Restart
  - platform: factory_reset
    name: ${friendly_name} Factory Reset
  - platform: gpio
    pin: GPIO22
    name: Relais 1
    id: relay1
    interlock: [relay2]
    interlock_wait_time: 5s
  - platform: gpio
    pin: GPIO23
    name: Relais 2
    id: relay2
    interlock: [relay1]
    interlock_wait_time: 5s

debug:
  update_interval: 5s

web_server:
  port: 80